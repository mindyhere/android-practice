<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script>
        function setMessage(arg) {
            // 앱에서 받은 메시지를 처리하는 코드
            document.getElementById("fromApp").innerHTML=arg;
        }

        //앱으로 메시지를 전달하는 코드
        function sendMessage(msg) {
            // window : 안드로이드
            // window.브릿지클래스이름.안드로이드method
            window.android.setMessage(msg);
            //      앱       함수    전달값
        }
    </script>
</head>
<body>
<h2>웹뷰와의 통신</h2>
<!-- 웹 → 브릿지(경유) → 앱  -->
<hr>
앱에서받은 메세지 :
<div id="fromApp"></div>
<!-- 웹 ← (직접연결) ← 앱  -->
<hr>
<input id="toApp" value="App으로 전송">
<input type="button" value="전송" onclick="sendMessage(document.getElementById('toApp').value)">
</body>
</html>
